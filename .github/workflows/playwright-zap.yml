name: Playwright + ZAP Scan

on:
  workflow_dispatch:

jobs:
  e2e_and_zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- PLAYWRIGHT PHASE ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run login + export session
        run: node scripts/mock-session.cjs
        # Script này tạo session.json: { "JSESSIONID": "xxxxx" }

      - name: Upload session artifact
        uses: actions/upload-artifact@v4
        with:
          name: pw-session
          path: session.json

      # --- ZAP PHASE ---
      - name: Download session
        uses: actions/download-artifact@v4
        with:
          name: pw-session

      - name: Create ZAP cookie injector script
        run: |
          cat << 'EOF' > scripts/load-session.js
          var jsession = java.lang.System.getenv("JSESSIONID");

          function sendingRequest(msg, initiator, helper) {
              if (jsession) {
                  msg.getRequestHeader().setHeader("Cookie", "JSESSIONID=" + jsession);
              }
          }
          EOF

      - name: Read session.json and export as ENV
        run: |
          export VALUE=$(jq -r '.JSESSIONID' session.json)
          echo "JSESSIONID=$VALUE" >> $GITHUB_ENV

      - name: Run ZAP Full Scan
        run: |
          docker run \
            -e JSESSIONID=${{ env.JSESSIONID }} \
            -v "$(pwd)":/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py \
              -t "https://your-app-url.com" \
              -d \
              -I \
              --hook=/zap/wrk/scripts/load-session.js \
              -r zap-report.html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
